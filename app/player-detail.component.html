<div *ngIf="player" class="col6">
    <h2>{{player.name}} details!</h2>
    
    <div class="row carouselRow">   
        <div class="col-lg-8">
            <div id="carousel-example-generic" class="carousel slide mainPlayer" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides 
              <div class="carousel-inner" role="listbox">
                  <div *ngFor="#pic of player.pic">
                    <div class="item" [class.active]="pic===player.pic[0]">
                      <img src={{pic}} alt="...">
                      <div class="carousel-caption">
                        ...
                      </div>
                    </div>
                  </div>
              </div>
              -->
              
              <div class="carousel-inner" role="listbox">
              
                <div class="item active">
                  <img src={{player.pic[0]}} alt="...">
                  <div class="carousel-caption">
                    ...
                  </div>
                </div>
                
                <div class="item">
                  <img src={{player.pic[1]}} alt="...">
                  <div class="carousel-caption">
                    ...
                  </div>
                </div>
                
                <div class="item">
                  <img src={{player.pic[2]}} alt="...">
                  <div class="carousel-caption">
                    ...
                  </div>
                </div>
                
              </div><!--
              -->

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
        <div class="col-lg-4">
             <div class="detail">
            <label>Name: {{player.name}}</label> 
            <label>ChineseName: {{player.chineseName}}</label> 
            <label>Number: {{player.id}}</label>
            <label>BirthDay: {{player.birthday}}</label>
            <label>Height: {{player.height}}</label>
            <label>Weight: {{player.weight}}</label>
            <input [(ngModel)]="player.weight" placeholder="Weight">
            <button (click)="goBack()">Back</button>
            </div>
        </div>
    </div>
</div>
